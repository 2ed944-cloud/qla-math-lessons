<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>QLA Mathematics Lessons</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    :root{ --maroon:#6C1D45; --gold:#C7A34F; }
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;margin:0;background:#fafafa;color:#222}
    header{background:var(--maroon);color:#fff;padding:24px 16px;text-align:center}
    header img{height:56px;vertical-align:middle;margin-right:10px}
    main{max-width:880px;margin:28px auto;padding:0 16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:16px 18px;margin:10px 0;display:flex;justify-content:space-between;align-items:center}
    .card a{color:var(--maroon);text-decoration:none;font-weight:800}
    .card small{color:#6b7280}
    footer{color:#6b7280;text-align:center;margin:24px 0}
    .muted{color:#6b7280}
    .btn{background:var(--gold);color:#111;padding:8px 14px;border-radius:10px;text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <header>
    <img src="qla_logo.png" alt="QLA Logo"/>
    <span style="font-size:28px;font-weight:800">QLA Mathematics Lessons</span>
  </header>
  <main>
    <p class="muted">Choose a lesson to start. Each lesson opens as a full interactive page.</p>
    <div class="card">
      <div>
        <div><a href="lesson-1.html">Lesson 1 — Orientation & Week 1</a></div>
        <small>Interactive HTML presentation (keyboard: → ← O F T ?)</small>
      </div>
      <a class="btn" href="lesson-1.html">Open</a>
    </div>
    <!-- Add more lessons below by copying the card and changing the link and title -->
  </main>
  <footer>Qatar Leadership Academy — Member of Qatar Foundation</footer>
</body>
</html>
